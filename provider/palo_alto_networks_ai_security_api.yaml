identity:
  author: zm1990s
  name: palo_alto_networks_ai_security_api
  label:
    en_US: Palo Alto Networks
    zh_Hans: Palo Alto Networks
    pt_BR: Palo Alto Networks
    ja_JP: Palo Alto Networks
  description:
    en_US: PANW AI Runtime Security API
    zh_Hans: PANW AI Runtime Security API
    pt_BR: PANW AI Runtime Security API
    ja_JP: PANW AI Runtime Security API
  icon: icon.svg
  tags:
    - utilities
credentials_for_provider: 
  airs_api_key:
    type: secret-input
    required: true
    label:
      en_US: PANW AIRS API key
      zh_Hans: PANW AIRS API key
      pt_BR: PANW AIRS API key
      ja_JP: PANW AIRS API key
    placeholder:
      en_US: Please input your AIRS API key
      zh_Hans: 请输入你的 AIRS API key
      pt_BR: Por favor, insira sua chave de API AIRS
      ja_JP: AIRS APIキーを入力してください
    help:
      en_US: Get your AIRS API key from SCM
      zh_Hans: 从 SCM 获取您的 AIRS API key
      pt_BR: Obtenha sua chave de API AIRS do SCM
      ja_JP: SCMからAIRS APIキーを取得する
    url: https://docs.paloaltonetworks.com/ai-runtime-security/administration/prevent-network-security-threats/airs-apirs-manage-api-keys-profile-apps
  airs_ai_profile_name:
    type: text-input
    required: true
    label:
      en_US: PANW AIRS Profile Name
      zh_Hans: PANW AIRS Profile Name
      pt_BR: PANW AIRS Profile Name
      ja_JP: PANW AIRS Profile Name
    placeholder:
      en_US: Please input your AIRS Profile Name
      zh_Hans: 请输入你的 AIRS Profile Name
      pt_BR: Por favor, insira o nome do seu perfil AIRS
      ja_JP: AIRSプロファイル名を入力してください
    help:
      en_US: Get your AIRS Profile Name from SCM
      zh_Hans: 从 SCM 获取您的 AIRS Profile Name
      pt_BR: Obtenha o nome do seu perfil AIRS do SCM
      ja_JP: SCMからAIRSプロファイル名を取得する
    url: https://docs.paloaltonetworks.com/ai-runtime-security/administration/prevent-network-security-threats/airs-apirs-manage-api-keys-profile-apps
  airs_api_endpoint_region:
    type: select
    required: true
    default: us
    options: 
      - name: us
        description: United States
        type: string
        value: us
        label:
          en_US: United States
          zh_Hans: 美国
          pt_BR: Estados Unidos
          ja_JP: アメリカ合衆国
      - name: eu
        description: EU (Germany)
        type: string
        value: eu
        label:
          en_US: EU (Germany)
          zh_Hans: 欧盟（德国）
          pt_BR: EU (Germany)
          ja_JP: EU（ドイツ）
      - name: india
        description: India
        type: string
        value: india
        label:
          en_US: India
          zh_Hans: 印度
          pt_BR: Índia
          ja_JP: インド
    label:
      en_US: PANW AIRS API Region
      zh_Hans: PANW AIRS API Region
      pt_BR: PANW AIRS API Region
      ja_JP: PANW AIRS API Region
    help:
      en_US: Select the Prisma AIRS region (it needs to be consistent with the region in SCM)
      zh_Hans: 选择 Prisma AIRS 区域(需要保持和 SCM 中的区域一致)
      pt_BR: Selecione a região Prisma AIRS (precisa ser consistente com a região no SCM)
      ja_JP: Prisma AIRS リージョンを選択します (SCM のリージョンと一致している必要があります)
    url: https://pan.dev/prisma-airs/scan/api/#scan-api-endpoints
tools:
  - tools/palo_alto_networks_ai_security_api.yaml
extra:
  python:
    source: provider/palo_alto_networks_ai_security_api.py
